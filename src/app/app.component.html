<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-5">
      <div class="btn-group">
        <button (click) = "onSwitchDisabled()" class="btn btn-primary">
          <i class="fa fa-refresh"></i>
        </button>
        <button [disabled] = "btnDisabled" class="btn btn-warning">
          <i class="fa fa-check"></i>
        </button>
        <button [disabled] = "btnDisabled" class="btn btn-success" (click) = 'onShowGreeting()'>
          <i class="fa fa-user"></i>
        </button>
        <button [disabled] = "btnDisabled" class="btn btn-danger">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-user-detail [user] = "users[0]" (delUser) = 'onDeleteUser($event)'></app-user-detail>
      <app-user-detail [user] = "users[1]" (delUser) = 'onDeleteUser($event)'></app-user-detail>
      <app-user-detail [user] = "users[2]" (delUser) = 'onDeleteUser($event)'></app-user-detail>
    </div>
  </div> 

</div>
